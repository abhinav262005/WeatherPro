<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro Dashboard</title>
    <link rel="stylesheet" href="css/simple-dashboard.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <span>WeatherPro</span>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search city...">
            </div>
            <div class="header-actions">
                <a href="/ultra" class="icon-btn ultra-link" title="Ultra Dashboard" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-rocket"></i>
                </a>
                <button class="icon-btn" id="saveLocationBtn" title="Save Location">
                    <i class="fas fa-bookmark"></i>
                </button>
                <button class="icon-btn" id="refreshBtn" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="icon-btn" id="themeBtn" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Current Weather Card -->
        <div class="weather-card main-card">
            <div class="location-info">
                <h2 id="cityName">Loading...</h2>
                <p id="dateTime">--</p>
            </div>
            
            <div class="current-weather">
                <div class="weather-icon" id="weatherIcon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="temperature">
                    <span id="temp">--</span>
                    <span class="unit">°C</span>
                </div>
                <div class="weather-desc">
                    <p id="description">--</p>
                    <p id="feelsLike">Feels like --°</p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <span class="label">Wind</span>
                        <span class="value" id="wind">-- km/h</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div>
                        <span class="label">Humidity</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-eye"></i>
                    <div>
                        <span class="label">Visibility</span>
                        <span class="value" id="visibility">-- km</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>
                        <span class="label">Pressure</span>
                        <span class="value" id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <div class="weather-card">
            <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
            <div class="hourly-container" id="hourlyForecast">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- 7-Day Forecast -->
        <div class="weather-card">
            <h3><i class="fas fa-calendar-alt"></i> 7-Day Forecast</h3>
            <div class="daily-container" id="dailyForecast">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Additional Info -->
        <div class="info-grid">
            <div class="info-card">
                <i class="fas fa-sun"></i>
                <div>
                    <span class="info-label">Sunrise</span>
                    <span class="info-value" id="sunrise">--:--</span>
                </div>
            </div>
            <div class="info-card">
                <i class="fas fa-moon"></i>
                <div>
                    <span class="info-label">Sunset</span>
                    <span class="info-value" id="sunset">--:--</span>
                </div>
            </div>
            <div class="info-card">
                <i class="fas fa-temperature-high"></i>
                <div>
                    <span class="info-label">UV Index</span>
                    <span class="info-value" id="uvIndex">--</span>
                </div>
            </div>
            <div class="info-card">
                <i class="fas fa-cloud"></i>
                <div>
                    <span class="info-label">Cloud Cover</span>
                    <span class="info-value" id="clouds">--%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
    </div>

    <script src="js/simple-dashboard.js"></script>
</body>
</html>
