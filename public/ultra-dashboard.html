<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Weather Dashboard</title>
    <link rel="stylesheet" href="css/ultra-dashboard.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body data-theme="day">
    
    <!-- Animated Background Layer -->
    <div class="background-layer">
        <canvas id="particleCanvas"></canvas>
        <div class="gradient-overlay"></div>
        <div class="fog-layer"></div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        
        <!-- Top Navigation -->
        <nav class="top-nav glass">
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Ultra Weather</span>
                </div>
            </div>
            <div class="nav-center">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="locationSearch" placeholder="Search location..." autocomplete="off">
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-btn" id="themeBtn" title="Theme Customizer">
                    <i class="fas fa-palette"></i>
                </button>
                <button class="nav-btn" id="widgetBtn" title="Widget Manager">
                    <i class="fas fa-th"></i>
                </button>
                <button class="nav-btn" id="alertBtn" title="Alerts">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="alertBadge">0</span>
                </button>
                <button class="nav-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </nav>

        <!-- Hero Panel -->
        <section class="hero-panel">
            <div class="hero-content">
                <div class="location-display">
                    <i class="fas fa-map-marker-alt"></i>
                    <h1 id="locationName">Loading...</h1>
                </div>
                
                <div class="current-weather">
                    <div class="weather-icon-container">
                        <svg id="weatherIcon" class="weather-icon-svg" viewBox="0 0 200 200"></svg>
                    </div>
                    
                    <div class="temperature-display">
                        <span class="temperature" id="mainTemp">--</span>
                        <span class="unit">°C</span>
                    </div>
                    
                    <div class="weather-description">
                        <p id="weatherDesc">--</p>
                        <p class="feels-like">Feels like <span id="feelsLike">--</span>°</p>
                    </div>
                </div>

                <div class="quick-stats glass">
                    <div class="stat-item">
                        <i class="fas fa-wind"></i>
                        <span id="windSpeed">--</span>
                        <small>Wind</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--</span>
                        <small>Humidity</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-eye"></i>
                        <span id="visibility">--</span>
                        <small>Visibility</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <span id="pressure">--</span>
                        <small>Pressure</small>
                    </div>
                </div>
            </div>
        </section>

        <!-- Widget Grid -->
        <section class="widget-grid" id="widgetGrid">
            <!-- Widgets will be dynamically added here -->
        </section>

    </div>

    <!-- Theme Customizer Panel -->
    <div class="theme-panel" id="themePanel">
        <div class="panel-header">
            <h2><i class="fas fa-palette"></i> Theme Customizer</h2>
            <button class="close-btn" id="closeThemePanel"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <!-- Theme controls will be added via JS -->
        </div>
    </div>

    <!-- Widget Manager Panel -->
    <div class="widget-panel" id="widgetPanel">
        <div class="panel-header">
            <h2><i class="fas fa-th"></i> Widget Manager</h2>
            <button class="close-btn" id="closeWidgetPanel"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <div class="widget-library" id="widgetLibrary"></div>
        </div>
    </div>

    <!-- Alert Center -->
    <div class="alert-center" id="alertCenter">
        <div class="panel-header">
            <h2><i class="fas fa-bell"></i> Alert Center</h2>
            <button class="close-btn" id="closeAlertCenter"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <div class="alert-list" id="alertList"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p>Loading weather data...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="js/ultra/app.js"></script>
</body>
</html>
