<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WeatherPro</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav-bar">
        <div class="nav-left">
            <a href="/" class="nav-logo">
                <i class="fas fa-cloud-sun"></i>
                <span>WeatherPro</span>
            </a>
        </div>
        <div class="nav-right">
            <a href="/" class="nav-btn nav-btn-home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/login" class="nav-btn nav-btn-login">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </a>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-bg-animation">
                <div class="weather-icon sun"><i class="fas fa-sun"></i></div>
                <div class="weather-icon cloud"><i class="fas fa-cloud"></i></div>
                <div class="weather-icon rain"><i class="fas fa-cloud-rain"></i></div>
                <div class="weather-icon snow"><i class="fas fa-snowflake"></i></div>
            </div>
            <div class="auth-left-content">
                <h1>Join WeatherPro</h1>
                <p>Start your journey to better weather insights</p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Real-time weather updates</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>7-day accurate forecasts</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Unlimited saved locations</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Customizable dashboard</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-form-container">
                <div class="logo-small">
                    <i class="fas fa-cloud-sun"></i>
                    <span>WeatherPro</span>
                </div>

                <h2>Create Account</h2>
                <p class="subtitle">Sign up to get started</p>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                class="form-control"
                                placeholder="John Doe"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control"
                                placeholder="johndoe"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-control"
                                placeholder="john.doe@example.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control"
                                placeholder="••••••••"
                                required
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-hint">At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-control"
                                placeholder="••••••••"
                                required
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#" class="link-primary">Terms of Service</a> and <a href="#" class="link-primary">Privacy Policy</a></label>
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>

                    <button type="submit" class="btn-submit">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
    <script>
        // Apply theme from landing page
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
