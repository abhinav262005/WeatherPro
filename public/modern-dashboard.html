<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/modern-dashboard.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
</head>
<body data-theme="dark">
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="greeting">
                <h1 id="greetingText">Good Evening</h1>
                <p id="greetingSubtext">Don't forget your umbrella!</p>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-btn location-btn" id="locationBtn">
                <i class="fas fa-map-marker-alt"></i>
                <span id="currentLocation">London</span>
            </button>
            <button class="nav-btn avatar-btn" id="avatarBtn">
                <span>N</span>
            </button>
            <button class="nav-btn" id="editLayoutBtn">
                <i class="fas fa-edit"></i>
                <span>Edit Layout</span>
            </button>
            <button class="nav-btn" id="themeBtn" title="Theme Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="nav-btn logout-btn" id="logoutBtn">
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Current Weather Card -->
        <section class="weather-card">
            <div class="card-header">
                <h2>Current Weather</h2>
                <div class="weather-icon-small" id="headerWeatherIcon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
            </div>
            
            <div class="weather-main">
                <div class="weather-visual">
                    <div class="weather-icon-large" id="mainWeatherIcon">
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="temperature-large">
                        <span id="mainTemp">10</span>
                        <span class="unit">째C</span>
                    </div>
                    <p class="weather-desc" id="weatherDesc">Light Rain</p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-grid">
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <div>
                                <span class="detail-label">Feels like</span>
                                <span class="detail-value" id="feelsLike">7째C</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <span class="detail-label">Humidity</span>
                                <span class="detail-value" id="humidity">86%</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <span class="detail-label">Wind Speed</span>
                                <span class="detail-value" id="windSpeed">6.17 m/s</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div>
                                <span class="detail-label">Visibility</span>
                                <span class="detail-value" id="visibility">10 km</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div>
                                <span class="detail-label">Pressure</span>
                                <span class="detail-value" id="pressure">1005 hPa</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-cloud"></i>
                            <div>
                                <span class="detail-label">Cloudiness</span>
                                <span class="detail-value" id="cloudiness">75%</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-sunrise"></i>
                            <div>
                                <span class="detail-label">Sunrise</span>
                                <span class="detail-value" id="sunrise">01:14 PM</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-sunset"></i>
                            <div>
                                <span class="detail-label">Sunset</span>
                                <span class="detail-value" id="sunset">09:25 PM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hourly Forecast -->
        <section class="forecast-section">
            <div class="section-header">
                <h2>Hourly Forecast</h2>
                <button class="arrow-btn" id="forecastNext">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="hourly-forecast" id="hourlyForecast">
                <!-- Hourly forecast items will be added here -->
            </div>
        </section>

    </main>

    <!-- Theme Settings Panel -->
    <div class="theme-panel" id="themePanel">
        <div class="panel-header">
            <h2><i class="fas fa-palette"></i> Theme Settings</h2>
            <button class="close-btn" id="closeThemePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <div class="theme-option">
                <label>Theme Mode</label>
                <div class="theme-toggle">
                    <button class="theme-mode-btn active" data-theme="dark">
                        <i class="fas fa-moon"></i>
                        Dark
                    </button>
                    <button class="theme-mode-btn" data-theme="light">
                        <i class="fas fa-sun"></i>
                        Light
                    </button>
                </div>
            </div>
            
            <div class="theme-option">
                <label>Accent Color</label>
                <div class="color-picker">
                    <button class="color-btn active" data-color="purple" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></button>
                    <button class="color-btn" data-color="blue" style="background: linear-gradient(135deg, #4299e1 0%, #667eea 100%)"></button>
                    <button class="color-btn" data-color="green" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%)"></button>
                    <button class="color-btn" data-color="orange" style="background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%)"></button>
                    <button class="color-btn" data-color="pink" style="background: linear-gradient(135deg, #ed64a6 0%, #d53f8c 100%)"></button>
                    <button class="color-btn" data-color="red" style="background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%)"></button>
                </div>
            </div>
            
            <div class="theme-option">
                <label>Temperature Unit</label>
                <div class="unit-toggle">
                    <button class="unit-btn active" data-unit="celsius">째C</button>
                    <button class="unit-btn" data-unit="fahrenheit">째F</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p>Loading weather data...</p>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fabBtn">
        <i class="fas fa-plus"></i>
    </button>

    <script src="js/modern-dashboard.js"></script>
</body>
</html>
