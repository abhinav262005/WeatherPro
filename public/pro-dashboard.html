<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro - Professional Dashboard</title>
    <meta name="description" content="Professional Weather Dashboard with Advanced Features">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/pro-dashboard.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">`n    <link rel="stylesheet" href="css/disable-all-loading.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />`n    <link rel="stylesheet" href="css/disable-all-loading.css">
</head>
<body data-theme="day">
    <!-- Theme Customizer Panel -->
    <div class="theme-panel" id="themePanel">
        <button class="theme-toggle" id="themePanelToggle">
            <i class="fas fa-palette"></i>
        </button>
        
        <div class="theme-content">
            <h3><i class="fas fa-magic"></i> Theme Studio</h3>
            
            <!-- Preset Themes -->
            <div class="theme-section">
                <label>Preset Themes</label>
                <div class="theme-presets">
                    <button class="preset-btn active" data-theme="day">
                        <div class="preset-preview day-preview"></div>
                        <span>Day</span>
                    </button>
                    <button class="preset-btn" data-theme="dawn">
                        <div class="preset-preview dawn-preview"></div>
                        <span>Dawn</span>
                    </button>
                    <button class="preset-btn" data-theme="sunrise">
                        <div class="preset-preview sunrise-preview"></div>
                        <span>Sunrise</span>
                    </button>
                    <button class="preset-btn" data-theme="twilight">
                        <div class="preset-preview twilight-preview"></div>
                        <span>Twilight</span>
                    </button>
                    <button class="preset-btn" data-theme="storm">
                        <div class="preset-preview storm-preview"></div>
                        <span>Storm</span>
                    </button>
                    <button class="preset-btn" data-theme="aurora">
                        <div class="preset-preview aurora-preview"></div>
                        <span>Aurora</span>
                    </button>
                </div>
            </div>

            <!-- Custom Gradient -->
            <div class="theme-section">
                <label>Custom Gradient</label>
                <div class="gradient-editor">
                    <input type="color" id="color1" value="#A1C4FD">
                    <input type="color" id="color2" value="#C2E9FB">
                    <input type="color" id="color3" value="#FFFFFF">
                </div>
                <button class="btn-apply" id="applyCustom">Apply Custom</button>
            </div>

            <!-- Settings -->
            <div class="theme-section">
                <label>Glass Effect</label>
                <input type="range" id="glassBlur" min="5" max="30" value="20" class="slider">
                <span id="glassValue">20px</span>
            </div>

            <div class="theme-section">
                <label>Animation Speed</label>
                <select id="animSpeed" class="select">
                    <option value="0.2">Fast</option>
                    <option value="0.3" selected>Normal</option>
                    <option value="0.5">Slow</option>
                </select>
            </div>

            <!-- Actions -->
            <div class="theme-actions">
                <button class="btn-export" id="exportTheme">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn-import" id="importTheme">
                    <i class="fas fa-upload"></i> Import
                </button>
                <button class="btn-reset" id="resetTheme">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    <span>WeatherPro</span>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchCity" placeholder="Search location...">
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="addWidget">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="header-btn" id="layoutBtn">
                    <i class="fas fa-th"></i>
                </button>
                <button class="header-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="header-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Widget Grid -->
        <div class="widget-grid" id="widgetGrid">
            <!-- Current Weather Widget -->
            <div class="widget widget-large" data-widget="current">
                <div class="widget-header">
                    <h3><i class="fas fa-home"></i> Current Weather</h3>
                    <button class="widget-menu"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="widget-content">
                    <div class="current-weather">
                        <div class="location" id="location">Loading...</div>
                        <div class="weather-main">
                            <div class="weather-icon" id="mainIcon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                            <div class="temp-display">
                                <span class="temp" id="mainTemp">--</span>
                                <span class="unit">°C</span>
                            </div>
                        </div>
                        <div class="weather-info">
                            <p class="condition" id="condition">--</p>
                            <p class="feels-like" id="feelsLike">Feels like --°</p>
                        </div>
                        <div class="weather-stats">
                            <div class="stat">
                                <i class="fas fa-wind"></i>
                                <span id="wind">-- km/h</span>
                            </div>
                            <div class="stat">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">--%</span>
                            </div>
                            <div class="stat">
                                <i class="fas fa-eye"></i>
                                <span id="visibility">-- km</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly Chart Widget -->
            <div class="widget widget-medium" data-widget="hourly">
                <div class="widget-header">
                    <h3><i class="fas fa-chart-line"></i> Hourly Forecast</h3>
                    <button class="widget-menu"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="widget-content">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>

            <!-- Daily Forecast Widget -->
            <div class="widget widget-medium" data-widget="daily">
                <div class="widget-header">
                    <h3><i class="fas fa-calendar-alt"></i> 7-Day Forecast</h3>
                    <button class="widget-menu"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="widget-content">
                    <div class="daily-list" id="dailyList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Map Widget -->
            <div class="widget widget-large" data-widget="map">
                <div class="widget-header">
                    <h3><i class="fas fa-map"></i> Weather Map</h3>
                    <button class="widget-menu"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="widget-content">
                    <div id="weatherMap" class="map-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="js/pro-dashboard.js"></script>
</body>
</html>
